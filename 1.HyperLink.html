<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlink</title>
</head>

<body>
    <!-- 
        target _self: buka di tab sama [Default]
        title: arahkan cursor ke link 
    -->
    <a href="index.html" target="_self" title="This Will Take You to Index">
        Index
    </a><br>

    <!-- 
        target _blank: buka di tab baru
        title: arahkan cursor ke link 
    -->
    <a href="https://google.com" target="_blank" title="This Will Take You to Google">
        Google
    </a><br>
    
    <a href="mailto:muharafiar91@gmail.com" target="_blank" title="This Will Take You to Google">
        Email Me
    </a>
</body>

</html>
