<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>

    <h4>Unordered List</h4>
    <ul>
        <li>roti pizza</li>
        <li>sambal pizza</li>
        <li>keju pizza</li>
        <li>topping pizza
            <ul>
                <li>ayam</li>
                <li>daging</li>
            </ul>
        </li>
    </ul>

    <h4>Ordered List</h4>
    <ol type="1">
        <li>makan</li>
        <li>mandi</li>
        <li>mabar</li>
    </ol>

    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adding structure to your page</dd>
        <dt>CSS</dt>
        <dd>This adding style to your page</dd>
        <dt>JavaScript</dt>
        <dd>This adding function to your page</dd>
    </dl>
</body>

</html>
