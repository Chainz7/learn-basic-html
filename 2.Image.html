<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image</title>
</head>

<body>
    <!-- 
        Height: ganti tinggi juga akan ganti width
        alt: jika gambar tidak muncul
        tittle: cursor ke gambar 
    -->
    <img src="img/1.jpg" 
        height="200" 
        alt="This is YOR"
        title="Yor is YOR">
        <br>

    <!-- Image with Link -->
    <a href="index.html">
        <img src="img/1.jpg" 
            height="200" 
            alt="This is YOR"
            title="Yor is YOR">
    </a>
</body>

</html>
